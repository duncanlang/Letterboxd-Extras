<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <style>
        h3,label,p{
            margin-left: 15px;
        }
        p{
            margin-top: 0px;
            font-style: italic;
        }
        label{
            display: inline-block;
            width: 125px;
            margin-bottom: 10px;
        }
    </style>
  </head>

  <body>
    <div>
        <h3>Rotten Tomatoes</h3>
        <div>
            <label>Default detail view:</label>
            <select id="rt-default-view" class="setting">
                <option value="hide">Hide</option>
                <option value="show">Show</option>
                <option value="remember">Remember Last</option>
            </select>
        </div>
        <div>
            <label>Default critic score:</label>
            <select id="critic-default" class="setting">
                <option value="all">All Critics</option>
                <option value="top">Top Critics</option>
            </select>
        </div>
        <div>
            <label>Default audience score:</label>
            <select id="audience-default" class="setting">
                <option value="all">All Audience</option>
                <option value="verified">Verified Audience</option>
            </select>
        </div>
    </div>
    <div>
        <h3>Metacritic</h3>
        <div>
            <label>Default detail view:</label>
            <select id="meta-default-view" class="setting">
                <option value="hide">Hide</option>
                <option value="show">Show</option>
                <option value="remember">Remember Last</option>
            </select>
        </div>
    </div>
    <br>
    <div>
        <h3>Search</h3>
        <div>
            <label>Default results to films:</label>
            <input type="checkbox" id="search-redirect"/>
            <p>When enabled, the Letterboxd search will default to only show results for films, rather than showing all results.</p>
        </div>
    </div>
    <br>
    <div>
        <h3>Misc</h3>
        <div>
            <label>Convert ratings to Letterboxd-Style rating:</label>
            <input type="checkbox" id="convert-ratings" />
        </div>
    </div>
    <div>
        <h3>Debug</h3>
        <div>
            <label>Log calls in console:</label>
            <input type="checkbox" id="console-log" class="setting"/>
        </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
